<div id="BodyContent"><h1 class="title topictitle1">Verify Corrections</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">Validate the output
of your correction run using Calibre OPCverify and with Calibre
nmMPC.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_VerifyingCorrections_id6c130fe3.html" title="You can validate the output of your correction run using the Calibre OPCverify command measure_epe. Specifically, you can find the MPC fragments where the EPE lies in a specified interval.">Verifying the Corrections With Calibre OPCverify</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_PerformingEpeLayerVerification_id75a589b5.html" title="EPEs in an MPC recipe can be verified by deriving a specific EPE layer, running a Calibre nmMPC simulation, and then passing it to Calibre MPCverify for verification. When generating the EPE layer, the measurement locations should be consistent with the correction layer. This means specifying an opc layer as the target layer, and an external layer as the corrected layer for EPE layer verification. Measurement sites are placed in the opc target layer, and the external layer is used for simulation. This ensures that both the correction flow and verification flow get the same measurement points, provided the same recipe settings for fragmentation, epe_spacing, and so on, in both flows.">Verifying EPE Layers</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/MGCChap_CorrectVerifyDesign_idf5f009d6.html" title="With the long-range and proximity models now calibrated, a rule deck can be constructed to simulate the mask and apply corrections to the layout (as well as perform a FRACTURE in the same run).">Correct and Verify the Design</a></div>
</div>
