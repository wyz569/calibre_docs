<div id="BodyContent"><h1 class="title topictitle1"> Calibre LPE Best Practices</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">Best
practices are proven settings that Siemens EDA generally recommends,
but does not require.</span>
</div>
<div class="related-links TopicTOC chaptoc">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/General_LpeSetupBestPractices_id9c294561.html" title="The Calibre LPE work flow is different from other OPC tools and places different constraints on the input and settings.">LPE Setup Best Practices</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_ToolInteractionBestPractices_id1074cb0e.html" title="Because Calibre LPE can call multiple setup files, it is best to check that all tools are using consistent settings. The tool does not enforce these.">Tool Interaction Best Practices</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_MemoryManagementBestPractices_id04f9f594.html" title="A common cause of a hung or failed run is not enough memory on the remote hosts. The settings summarized here make the best use of memory on remote hosts, allowing even triple-patterning LPE-pxOPC runs to complete.">Memory Management Best Practices</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_PreExistingMrcErrors_id64e53628.html" title="Most rule files run MRC and verification after Calibre LPE, and sometimes report errors in the repair region that are not a result of Calibre LPE. The example SVRF shows how to ignore errors that do not interact with the corrected region.">Pre-Existing MRC Errors</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_BrowsingLpeResults_id26c92b4c.html" title="The LPE Browser provides a simple way to compare the original OPC results and the LPE output, and then decide which to keep in the design. It can run LPE to fix merged regions or generate an SVRF file you can run in batch mode.">Browsing LPE Results</a></strong></li>
</ul>
</div></div>
