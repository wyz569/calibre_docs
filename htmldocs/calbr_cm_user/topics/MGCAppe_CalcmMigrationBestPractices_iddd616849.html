<div id="BodyContent"><h1 class="title topictitle1"> CalCM Migration Best Practices</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">This
section provides a best practice for migrating, or porting, the
CalCM daemon from one Calibre version to another.</span>
</div>
<div class="related-links TopicTOC chaptoc">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_Introduction_id3d5e7edd.html" title="When running CalCM in a production environment, system maintenance and upgrade events are commonplace. In some instances (for example, when you want to acquire newer capabilities of CalCM associated with a different version of Calibre), the CalCM daemon must be shut down and restarted. Keep in mind that in a production environment, this process must be a completely transparent operation. In other words, any system restart should have zero negative impact on any of the active or queued Calibre jobs, nor should it impede any production CalCM functionality - data, current or historical, should not be lost. The act of porting the CalCM daemon from one Calibre version to another is referred to as the migration process.">Introduction</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalcmUsers_idf848a80d.html" title="Typical users of CalCM fall into one of three primary categories: Information Technology Users, Production Flow Administrators, or Production Flow Users.">CalCM Users</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_OverviewMigrationBestPractices_id01b78b29.html" title="When the Calibre Cluster Manager (CalCM) daemon is running in a production environment, it typically has one or more Calibre jobs that it is constantly in communication with. At the same time, the jobs are also in constant communication with the License Broker Daemon (LBD) in order to properly serve up and retract licenses from jobs with positive or negative demand. On top of these two items, CalCM is also constantly collecting data and storing it within the application-specific databases in conjunction with keeping a transcription of all of the CalCM daemon-visible activities.">Overview of Migration Best Practices</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Contain_MigrationTasks_id87a0f28d.html" title="The section includes the tasks that are required to successfully migrate the CalCM Daemon to a new release of Calibre. These tasks should be performed in the order listed.">Migration Tasks</a></strong></li>
</ul>
</div></div>
