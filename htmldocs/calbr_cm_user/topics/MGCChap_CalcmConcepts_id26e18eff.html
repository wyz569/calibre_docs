<div id="BodyContent"><h1 class="title topictitle1"> CalCM Concepts</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">This
section discusses several core concepts related to running CalCM.</span>
</div>
<div class="related-links TopicTOC chaptoc">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalcmDaemon_id6cc0925c.html" title="The CalCM daemon runs as a background process collecting information about the jobs submitted under CalCM, as well as the cluster and network. ">CalCM Daemon</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalcmConfigurationFiles_id807c6e59.html" title="You use configuration files to configure CalCM for your environment. Some configuration files are used to define aspects of CalCM at a global level, while other configuration files are used to define aspects at a job (or local) level. ">CalCM Configuration Files</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalcmApplications_id85660ea7.html" title="This section describes the key Tcl applications that control different aspects of CalCM. These applications are encrypted in the Siemens EDA software tree, but several code excerpts are included as examples in this manual. ">CalCM Applications</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalcmLicensing_idd115cf58.html" title="CalCM utilizes the Calibre License Broker Daemon (LBD) to manage licenses during a Calibre run. The CalCM daemon startup process automatically starts the License Broker Daemon.">CalCM and Licensing</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalcmNetworkMonitorNemo_id2a076499.html" title="The core of CalCM is the Network Monitor functionality, also referred to as Nemo, whose primary role is to collect information about Calibre jobs. All interactions with the OS and hardware for the purpose of data collection and system monitoring are actually performed by the Calibre primary and remote processes. The information about the cluster state is made available to Tcl applications hosted via the Network Monitor API (Nemo API).">CalCM Network Monitor (Nemo)</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalcmResourceManagement_id5ad885f6.html" title="This section describes some of the basic CalCM resource management tasks.">CalCM Resource Management</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalcmResourceMonitoring_idb5ef525c.html" title="The Resource Monitoring application (calcm_rmonitor_app.tcl) collects resource, license, and job information. Using a CalCM web application, you can view this collected information in the form of custom usage plots and data tables.">CalCM Resource Monitoring</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalcmTat_iddf90a912.html" title="The CalCM TAT application extends the CalCM capabilities by providing improved predictability for runtime modeling jobs.">CalCM TAT</a></strong></li>
</ul>
</div></div>
