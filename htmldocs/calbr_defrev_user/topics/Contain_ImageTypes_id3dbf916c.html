<div id="BodyContent"><h1 class="title topictitle1">Image Types</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">A number
of different types of images can be shown in a display unit in the
IMU window.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_DefectReferenceImages_id01d97470.html" title="By default, the defect image and reference image of the current defect is displayed in the IMU window. Defect or reference images can be selected from the Defect Images option in the right-click display unit header menu. The layout of the IMU window updates with the image that is selected for the display unit. ">Defect and Reference Images</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_FunctionalImages_idbea88e17.html" title="Functional images are the output of different operations between images displayed in Calibre DefectReview. These images help in highlighting defects.">Functional Images</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_SignedDifferenceImages_idd33ee281.html" title="A signed difference image displays the absolute difference between defect and reference which helps the user to easily identify the polarity (dark or clear) of the defect. ">Signed Difference Images</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_ZiImages_idccf4dd56.html" title="The Zoomed Images (ZI) display adds more images to the defect and reference images in the IMU window. These images are used to better identify defects. Zoomed Images can be selected in the ZI Images option in the right-click display unit header menu.">ZI Images</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_OtherImages_ida2891e03.html" title="If any auxiliary images such as external images, plug-in images, or layout images are added to a defect in Calibre DefectReview, these images can be selected using the Other Images option from the right-click header menu of the display unit.">Other Images</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CrosssectionGraph_id78b60ac2.html" title="Cross section analysis results can be configured to be displayed in any of the display units. To see the cross section results, select a display unit and then select the CrossSection option from the right click menu in the header of display unit .">CrossSection Graph</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/MGCChap_ImageMeasurement_id29d31bf1.html" title="The Image Measurement Unit (IMU) window displays defect images and provides tools to perform image processing operations on these images.">Image Measurement</a></div>
</div>
