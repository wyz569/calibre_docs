<div id="BodyContent"><h1 class="title topictitle1"> Using Wi2Mi </h1>
<div class="abstract MGCAbstract"><span class="shortdesc">Wi2Mi
is the Calibre DefectReview Wafer Inspection to Mask Inspection
defect analysis tool. It maps wafer defects to the mask field cycle. </span>
</div>
<div class="related-links TopicTOC chaptoc">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_InvokingWi2miGui_id2500b311.html" title="The Wi2Mi tool is a separate program that runs independently of Calibre DefectReview. It can be run interactively in a GUI or from a command line. ">Invoking the Wi2Mi GUI</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_UserPermissionsInWi2mi_id20c2027f.html" title="As specified for Calibre DefectReview, three user permission levels (Privileged, Normal, and Restricted) are supported for Wi2Mi. The three user permission levels differ in the features available to them. Privileged users have access to all features of Wi2Mi.">User Permissions in Wi2Mi</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_WaferStacking_id88e26680.html" title="The Wi2Mi tool helps analyze and compare the mask and wafer inspection data. The reticle data is printed on a wafer in a step-and-repeat method. A wafer is placed on a stage and is exposed to the mask data upon each unit displacement. To compare the mask data with the corresponding wafer data, the wafer needs to be folded. In Wi2Mi folding of wafer data such that the folded wafer pattern matches the mask field is known as “stacking.”">Wafer Stacking</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_Alignment_idea2923a9.html" title="Stacked wafer data may not correlate to the mask data. When this occurs, you may need to transform the mask data using operations such as reflection (flipping), rotation, and translation in order to align the mask and wafer data.">Alignment</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Contain_Wi2miInterfaceReference_id469ab9b9.html" title="The Wi2Mi defect analysis tool uses some of the same window names as the main Calibre DefectReview interface. However, the functionality is not identical.">Wi2Mi Interface Reference</a></strong></li>
</ul>
</div></div>
