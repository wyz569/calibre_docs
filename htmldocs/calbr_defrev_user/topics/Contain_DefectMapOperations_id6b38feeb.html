<div id="BodyContent"><h1 class="title topictitle1">Defect
Map Operations</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">The
Defect Map window supports a number of operations that enable you
to visually analyze the results of an inspection.</span>
</div>
