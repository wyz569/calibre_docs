<div id="BodyContent"><h1 class="title topictitle1">Color Scheme for Images</h1>
<div class="body conbody ConceptBody"><div class="abstract ConceptAbstract"><span class="shortdesc">You can specify a new color scheme to
apply to colored images from the <span class="ph uicontrol">Settings</span> menu
in Calibre DefectReview.</span>
</div>
<p class="p">For complete details refer to “<a class="xref fm:HeadingAndPage" href="TaskTop_SettingImageColorScheme_id063d9fc6.html#id063d9fc6-f731-4118-9afc-632ac98971e4__TaskTop_SettingImageColorScheme_id063d9fc6.xml#id063d9fc6-f731-4118-9afc-632ac98971e4" title="You can specify a new color scheme to apply to colored images (when you select the Colored option from the right-click menu of an image display) in Calibre DefectReview. The Colored option applies the selected color scheme to the Defect image, Reference image, and so on in the layout based on the image type.">Setting the Image Color Scheme</a>”.</p>
</div>
