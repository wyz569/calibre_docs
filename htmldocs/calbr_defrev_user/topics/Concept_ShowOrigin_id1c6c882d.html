<div id="BodyContent"><h1 class="title topictitle1">Show Origin</h1>
<div class="body conbody ConceptBody"><div class="abstract ConceptAbstract"><span class="shortdesc"><span class="keyword ParameterName Required">Show Origin</span> (the
green plus icon) toggles the display of the origin on the Defect
Map window. </span>
</div>
<p class="p">When
you click <span class="keyword ParameterName Required">Show Origin</span>,
the origin is shown at the (0,0) location on the Defect Map window
(see <a class="xref fm:Figure" href="#id1c6c882d-170c-4905-b914-ccaa93edac54__id49a60bdd-858d-407d-abcf-31a7f2ae9230">Figure 1</a>). </p>
<div class="fig fignone" id="id1c6c882d-170c-4905-b914-ccaa93edac54__id49a60bdd-858d-407d-abcf-31a7f2ae9230"><span class="figcap"><span class="fig--title-label">Figure 1. </span>Defect Map Showing Origin</span><br /><div class="imagecenter"><img class="image imagecenter fmdpi:120" src="../graphics/show_origins.jpg" /></div><br /></div>
</div>
