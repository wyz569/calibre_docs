<div id="BodyContent"><h1 class="title topictitle1">Ranking
Checks and Errors</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">Ranking
errors allows you to sort through checks and errors to simplify
studying the design and planning modifications.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_BuiltInRanking_idae105705.html" title="When you run Calibre LFD checks using a single process variation experiment, all you can really tell from the checks results is whether or not a feature is susceptible to printing problems at one or more process conditions tested in the experiment. If you run multiple experiments, each testing a different set of dose, focus and other variability conditions, you can rank the Calibre LFD results according how likely it is for an error to occur.">Built-in Ranking</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CustomRanking_iddcf0117b.html" title="For a more granular ranking than provided by the built-in ranking, you can define your own user-defined ranking system and assign each check a different priority using the -priority keyword. When you specify a custom ranking, the system writes that value directly to the results database. Experiment and check ranking is ignored.">Custom Ranking</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_ErrorMarkerPropertiesRanking_id988c9549.html" title="Error markers contain properties, and you can export these markers. ">Error Marker Properties for Ranking</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/Contain_GeneratingProcessSpecificCalibreLfdKits_idedb66f6b.html" title="Generating process-specific Calibre LFD kits for design verification is a cooperative effort involving lithographers and rule writers. Depending on the size of your organization, this will be one team or two, one person or many. For simplicity, the assumption is that there are two separate teams: the litho team and the CAD team.">Generating Process-Specific Calibre LFD Kits</a></div>
</div>
