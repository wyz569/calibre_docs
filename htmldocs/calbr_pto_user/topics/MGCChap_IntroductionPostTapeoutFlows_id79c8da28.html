<div id="BodyContent"><h1 class="title topictitle1"> Introduction to Post-Tapeout Flows</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">This chapter
provides background information about the Calibre post-tapeout flow.</span>
</div>
<div class="related-links TopicTOC chaptoc">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_WhatIsCalibrePostTapeoutFlow_id8e662c4a.html" title="Calibre® post-tapeout (PTO) flow is a sequence of data processing operations between design tapeout and mask making. It extracts the relevant layout information from an original design database, applies manufacturing-driven modifications and verifications, and generates a single-layer database that is ready for manufacturing. The post-tapeout operations are controlled by a common command language (SVRF/TVF) and can either be integrated into a single continuous run or be separate and sequential runs.">What is Calibre Post-Tapeout Flow?</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_Terminology_id87405c66.html" title="This section includes definitions of some key terms that are frequently used when describing the usage of Calibre in a post-tapeout flow.">Terminology</a></strong></li>
