<div id="BodyContent"><h1 class="title topictitle1">MONDOflex Data Construction</h1>
<div class="abstract ConceptAbstract"><span class="shortdesc">Calibre MONDOflex
is similar to Calibre ULTRAflex but has a deeper hierarchy — it
consists of 8 tiered levels, with 128x128 grid of cells at the lowest
level. Use it for the very largest designs such as multi-chip masks.</span>
</div>
<div class="related-links">
<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/Contain_WhichConstructionMethodUse_id0c4e31b8.html" title="In most Calibre applications, the default standard hierarchical processing is the most efficient method due to the inherent database hierarchy that is present in most designs. The exceptions are certain jobs that have little or no incoming hierarchy (for example, post-Litho operations) and Calibre jobs that cause significant hierarchical degradation during a run (for example, Litho or fill operations). These cases generally contain pre- or post-Litho SVRF operations. The use of standard hierarchical processing in such cases can lead to severe performance degradation.">Which Construction Method to Use</a></div>
