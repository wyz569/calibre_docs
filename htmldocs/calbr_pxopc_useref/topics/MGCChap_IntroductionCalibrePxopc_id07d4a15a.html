<div id="BodyContent"><h1 class="title topictitle1"> Introduction to Calibre pxOPC</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">Calibre<sup>®</sup> pxOPC™ is the
Siemens EDA inverse lithography tool.</span>
</div>
<div class="related-links TopicTOC chaptoc">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalibrePxopcOverview_ida127a7f2.html" title="Calibre pxOPC is a third-generation mask optimization tool for small and medium-sized layouts. It optimizes every pixel on the mask for maximum process window, taking into consideration depth of focus (DOF), exposure latitude, and mask error enhancement factors (MEEF) for both shapes and sub-resolution assist features (SRAFs). ">Calibre pxOPC Overview</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalibrePxopcWorkflow_id0309465d.html" title="Calibre pxOPC can be used in several ways: on its own to develop design rules, to improve the OPC results of other products, or to create SRAF templates. ">Calibre pxOPC Workflow</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalibrePxopcKeyConcepts_idca5b2a7b.html" title="The feature that differentiates Calibre pxOPC from the other Calibre OPC and SRAF offerings is the sequential execution of jobs. Each job, because it performs a specific task, can be held to a “contract”. A contract is a measurable result that must be met before advancing to the next job. The final pxOPC result is defective if and only if one of the contracts was not satisfied.">Calibre pxOPC Key Concepts</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_CalibrePxopcRequirements_idc2fb03e0.html" title="To use Calibre pxOPC, you must set up your environment and files properly.">Calibre pxOPC Requirements</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_SyntaxConventions_idf394aa68.html" title="The command descriptions use font properties and several metacharacters to document the command syntax.">Syntax Conventions</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_CalibrePxopcModesOperation_id2372e6b2.html" title="Calibre pxOPC is usually run in batch mode, which requires an SVRF file to be processed by the Calibre hierarchical platform (calibre ‑drc). The processing is invoked from a shell command line. ">Calibre pxOPC Modes of Operation</a></strong></li>
</ul>
