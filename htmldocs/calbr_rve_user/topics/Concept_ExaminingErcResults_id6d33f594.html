<div id="BodyContent"><h1 class="title topictitle1">Examining
ERC Results</h1>
<div class="body conbody ConceptBody"><div class="abstract ConceptAbstract"><span class="shortdesc">You can view
Electrical Rule Check results in Calibre RVE for LVS. </span>
</div>
<p class="p">See “<a class="xref fm:HeadingAndPage" href="Concept_ErcResultsTab_id5f63b792.html#id5f63b792-be42-4d96-9231-5c2b21b46116__Concept_ErcResultsTab_id5f63b792.xml#id5f63b792-be42-4d96-9231-5c2b21b46116" title="The ERC Results tab is available if you ran ERC checks in your Calibre nmLVS run. Open the ERC Results tab by clicking “ERC Results” in the Navigator, or choosing View &gt; Results &gt; ERC &gt; ERC Database.">ERC Results Tab</a>” for information on viewing
ERC results from a Calibre nmLVS run.</p>
</div>
