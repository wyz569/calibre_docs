<div id="BodyContent"><h1 class="title topictitle1">Advanced EUV Flow
Using Global Litho Models</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">Global litho models are used to model
through-slit effects in EUV configurations.</span>
</div>
<div class="related-links TopicTOC chaptoc">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_GlobalLithoModelConcepts_id6d1e21e7.html" title="An EUV through-slit litho model (referred to as a global litho model) is a set of multiple litho models in subdirectories collected under a parent litho model. Each litho model subdirectory contains a variation of a DDM and an optical model, specified at different x-coordinates in the EUV field.">Global Litho Model Concepts</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_CreatingAGlobalLithoModelInCalibreNmmodelflow_id7d64f72f.html" title="Calibre nmModelflow can be used to create global litho models from existing optical models and DDM libraries.">Creating a Global Litho Model in Calibre nmModelflow</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_CreatingAGlobalLithoModelManually_id9df28ec7.html" title="A global litho model is used during EUV through-slit modeling. It is an extended form of a litho model that contains multiple DDM and optical models (referred to as sub-litho models) at multiple x-coordinates in the EUV field. Each litho model represents a slit location.">Creating a Global Litho Model Manually</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/MGCChap_EUVOpticalModelCreation_ide2d34ff8.html" title="Extreme ultraviolet (EUV) models follow conventional OPC modeling techniques in that they use an optical and a resist model. This chapter covers the additional steps required for the EUV variety of optical and resist models.">EUV Optical Model Creation</a></div>
</div>
</div></div>
