<div id="BodyContent"><h1 class="title topictitle1"> Introduction to Calibre SVRFencrypt</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">You
can use Calibre SVRFencrypt to encrypt sensitive data in a Standard
Verification Rule Format (SVRF) rule file. </span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_Overview_id9c719723.html" title="The Calibre SVRFencrypt program provides the ability to encrypt an SVRF rule file for the purpose of distributing the encrypted rule file to a third party Calibre customer without disclosing any proprietary information. If you distribute an encrypted rule file to your customer, it is your responsibility to support the customer. Siemens Digital Industries Software can only support a rule file that does not contain encrypted information.">Overview</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_Workflow_idbd18a98f.html" title="You can either input an encrypted rule file directly into Calibre, or reference it from an unencrypted rule file using the INCLUDE statement.">Workflow</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_SupportedTools_idea5a3332.html" title="Calibre SVRFencrypt is available on all platforms supported by the Calibre product line. It is backwards-compatible (newer versions of Calibre can decrypt files encrypted with older versions of Calibre).">Supported Tools</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_LicensingRequirements_id8872f79c.html" title="You must have a Calibre SVRFencrypt license to use this utility.">Licensing Requirements</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_SyntaxConventions_id3a762a66.html" title="The command descriptions use font properties and several metacharacters to document the command syntax.">Syntax Conventions</a></strong></li>
</ul>
</div></div>
