<div id="BodyContent"><h1 class="title topictitle1">Databases</h1>
<div class="body MGCBody"><div class="abstract ContainerAbstract"><span class="shortdesc">Calibre
xRC uses databases to store design and extraction data at different
stages of the extraction process. </span>
</div>
<p class="p">There are
three databases:</p>
<ul class="ul"><li class="li" id="id79c3afc4-5980-4e87-a08f-3e7094044a72__id01e679e8-7cc0-45e0-99e3-58fa4caf3b5f"><p class="p"><a class="xref fm:HeadingOnly" href="Concept_ParasiticDatabasePdb_id22cad610.html#id22cad610-f2d9-40a7-88c0-96004279013a__Concept_ParasiticDatabasePdb_id22cad610.xml#id22cad610-f2d9-40a7-88c0-96004279013a" title="Each PDB contains the results of parasitic extraction and analysis on a specified primary layout cell and the data for the design’s total nets. The Calibre xRC formatter generates netlists and reports from the data a PDB contains.">Parasitic Database (PDB)</a></p>
</li>
<li class="li" id="id79c3afc4-5980-4e87-a08f-3e7094044a72__idd8fc5860-0002-47a4-b234-4c27bcbd380e"><p class="p"><a class="xref fm:HeadingOnly" href="Concept_PersistentHierarchicalDatabasePhdb_idd3930048.html#idd3930048-9533-40d5-900b-a607d511523a__Concept_PersistentHierarchicalDatabasePhdb_idd3930048.xml#idd3930048-9533-40d5-900b-a607d511523a" title="A PHDB can be created with either Calibre nmLVS or Calibre xRC software. Although you can use either LVS or LVS‑H (hierarchical LVS), all parasitic extraction except transistor level requires a hierarchical database; that is, you cannot use non-hierarchical Calibre nmLVS except for transistor-level extraction.">Persistent Hierarchical Database (PHDB)</a></p>
</li>
<li class="li" id="id79c3afc4-5980-4e87-a08f-3e7094044a72__id60f6a6e2-9a8a-4775-ac68-446512e8d3e5"><p class="p"><a class="xref fm:HeadingOnly" href="Concept_Svdb_id2a488fcb.html#id2a488fcb-40c2-4e06-b67b-c2d6a0e92784__Concept_Svdb_id2a488fcb.xml#id2a488fcb-40c2-4e06-b67b-c2d6a0e92784" title="The Standard Verification Database (SVDB) is a central repository for data files and directories the Calibre nmLVS‑H and Calibre xRC tools create, specifically the PHDB and PDB. Additionally, the SVDB stores the cross-reference files the Calibre nmLVS‑H tool creates and the Calibre xRC formatter uses when you use source name extraction.">SVDB</a></p>

</li>
</ul>
