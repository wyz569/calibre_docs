<div id="BodyContent"><h1 class="title topictitle1">FRACTURE NUFLARE (FRACTUREt)</h1>
<div class="body MGCBody"><div class="abstract ContainerAbstract"><span class="shortdesc">SVRF
mask data preparation command for Nuflare formats. </span>
</div>
<p class="p">There are several variants: <a class="xref fm:HeadingOnly" href="Command_Vsb11Format_idc24e51b3.html#idc24e51b3-b74b-467e-95d8-9abbebe36b00__Command_Vsb11Format_idc24e51b3.xml#idc24e51b3-b74b-467e-95d8-9abbebe36b00" title="The VSB11 format for FRACTURE NUFLARE has its own specific arguments.">VSB11 Format</a>, <a class="xref fm:HeadingOnly" href="Command_Vsb12V1Format_id6e085050.html#id6e085050-b7f7-4922-a65f-473e6c790abb__Command_Vsb12V1Format_id6e085050.xml#id6e085050-b7f7-4922-a65f-473e6c790abb" title="The VSB12 V1-specific format for FRACTURE NUFLARE has its own set of keywords. There are two versions of the VSB12 format. The V1 format is the original VSB12 format. The V2 format uses a more streamlined subset of the original VSB12 keyword set.">VSB12 V1 Format</a>,<a class="xref fm:HeadingOnly" href="Command_Vsb12V2Format_idbd8a557d.html#idbd8a557d-9ea0-49e4-85b9-2f4079066677__Command_Vsb12V2Format_idbd8a557d.xml#idbd8a557d-9ea0-49e4-85b9-2f4079066677" title="Thee VSB12 V2 format for FRACTURE NUFLARE has its own specific keywords. There are two versions of the VSB12 format. The V1 format is the original VSB12 format. The V2 format uses a more streamlined subset of the original VSB12 keyword set. Note that the frame-splitting feature is not supported for V2, and you must instead specify the minimum frame width (128 um) to ensure a legal VSB12 output file.">VSB12 V2 Format</a>, <a class="xref fm:HeadingOnly" href="Command_Vsb12iFormat_id46b98e25.html#id46b98e25-7dc3-42b4-864d-9286ec6bc050__Command_Vsb12iFormat_id46b98e25.xml#id46b98e25-7dc3-42b4-864d-9286ec6bc050" title="The VSB12i-specific format for FRACTURE NUFLARE has its own specific keywords. VSB12i is similar to the VBS12 format, but also supports compression and allows attribute information assignment to the trapezoids for dose-based mask process corrections.">VSB12i Format</a>.</p>
</div>
<div class="related-links TopicTOC levels:1">

<li class="link ulchildlink"><strong><a href="../topics/Command_Vsb11Format_idc24e51b3.html" title="The VSB11 format for FRACTURE NUFLARE has its own specific arguments.">VSB11 Format</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Command_Vsb12V1Format_id6e085050.html" title="The VSB12 V1-specific format for FRACTURE NUFLARE has its own set of keywords. There are two versions of the VSB12 format. The V1 format is the original VSB12 format. The V2 format uses a more streamlined subset of the original VSB12 keyword set.">VSB12 V1 Format</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Command_Vsb12iFormat_id46b98e25.html" title="The VSB12i-specific format for FRACTURE NUFLARE has its own specific keywords. VSB12i is similar to the VBS12 format, but also supports compression and allows attribute information assignment to the trapezoids for dose-based mask process corrections.">VSB12i Format</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Command_Vsb12V2Format_idbd8a557d.html" title="Thee VSB12 V2 format for FRACTURE NUFLARE has its own specific keywords. There are two versions of the VSB12 format. The V1 format is the original VSB12 format. The V2 format uses a more streamlined subset of the original VSB12 keyword set. Note that the frame-splitting feature is not supported for V2, and you must instead specify the minimum frame width (128 um) to ensure a legal VSB12 output file.">VSB12 V2 Format</a></strong></li>
</ul>
