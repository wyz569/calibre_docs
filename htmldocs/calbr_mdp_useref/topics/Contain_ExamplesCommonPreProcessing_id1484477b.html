<div id="BodyContent"><h1 class="title topictitle1">Examples of Common Pre-Processing</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">There
are a number of examples of real-life mask data pre-processing tasks,
including examples of how you can perform these tasks using SVRF.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_BorderAwareSizing_id3069825b.html" title="Both the Size, Shrink, and Grow operations in SVRF perform simple sizing on the entire fracture region in which the border (or bounding box) is sized as well.">Border-Aware Sizing</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_ToneReversal_idfbced863.html" title="Reversing the tone of a mask is a common task that must be performed properly in order to guarantee mask fidelity. You can perform tone reversal either using SVRF (before fracturing or in embedded SVRF) or as part of the fracture process, using the reverse_tone keyword. ">Tone-Reversal</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/MGCChap_PreprocessingSvrf_id60680448.html" title="Before invoking the fracture software, you can perform various preprocessing tasks on mask data using functionality provided by the Calibre nmDRC hierarchical engine. There are several SVRF statements and operations that are most applicable to mask data preparation.">Preprocessing With SVRF</a></div>
