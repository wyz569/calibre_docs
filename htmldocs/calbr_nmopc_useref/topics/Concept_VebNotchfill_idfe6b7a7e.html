<div id="BodyContent"><h1 class="title topictitle1">VEB and notchfill</h1>
<div class="abstract ConceptAbstract"><span class="shortdesc">The notchfill
operation should not be done after setlayer veb_retarget. Using
notchfill inside the VEB setup file after the VEB retargeting process
can introduce potential MRC violations after OPC.</span>
