<div id="BodyContent"><h1 class="title topictitle1">Set the Image Grid to 10 nm</h1>
<div class="body conbody ConceptBody"><div class="abstract ConceptAbstract"><span class="shortdesc">Use the etch_imagegrid
command to set the etch image grid to 10 nm.</span>
</div>
<p class="p"> For example:</p>
<pre class="pre codeblock leveled"><code>etch_imagegrid 0.01 </code></pre><p class="p">See the <a class="xref fm:HeadingOnly" href="Command_EtchImagegrid_id023d5e9c.html#id023d5e9c-de4f-43aa-90ee-db4c79d9b432__Command_EtchImagegrid_id023d5e9c.xml#id023d5e9c-de4f-43aa-90ee-db4c79d9b432" title="Defines etch grid size.">etch_imagegrid</a> command for further information.</p>
</div>
