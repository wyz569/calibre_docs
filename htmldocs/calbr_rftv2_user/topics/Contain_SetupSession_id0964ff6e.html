<h1 class="title topictitle1">Setup Session</h1>

<div class="abstract ContainerAbstract"><span class="shortdesc">The Setup Session is designed to let
you load and run Calibre nmOPC and Calibre OPCverify sessions. It
is intended to serve the function of the nmOPC and OPCverify sessions
in the RET Flow Tool.</span>
</div>
