<div id="BodyContent"><h1 class="title topictitle1"> Specialized Calibre nmDRC
Applications</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">Calibre nmDRC
has a number of features that are tailored to specialized requirements.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Contain_MaskDrcResults_id6a79d34a.html" title="The DRC Check Map specification statement provides a way to output layers to mask data DRC results databases. Among its many configuration options, it allows an m -&gt; n mapping between DRC rule check outputs and DRC results databases, as well as AREF compaction capability for rectangles. It also allows per-rule-check specification of the maximum result count. ">Mask DRC Results</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_OriginalShapeFlagging_id21d15fec.html" title="Original geometry flagging causes warnings to be generated when original shapes which fail certain constraints are read from the layout database (the original shapes are still processed, however).">Original Shape Flagging</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_OriginalGeometrySnapping_id4c52b97d.html" title="Original geometry snapping aligns vertices of original shapes on specified grids. If Snap Offgrid YES is specified in the rule file, then original layer shapes read by Calibre are snapped to the grid specified in the Resolution specification statement or, if present, the grid specified in the Layer Resolution specification statement for the given original layer. Snapping occurs prior to any acute, skew, or off-grid flagging. Snapping preserves 45-degree angles on edges between two orthogonal edges if the snap resolution has equal x- and y-values.">Original Geometry Snapping</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_SoftConnectionChecks_id9f875fce.html" title="Calibre DRC applications can check for soft connections with the External operation. Calibre nmLVS checks for soft connections with the LVS Softchk specification statement, which you cannot use with DRC applications. The INSIDE ALSO and NOT CONNECTED secondary keywords of the External operation are useful in soft connection DRC checks. ">Soft Connection Checks</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_DiskBasedLayers_idb1d7dbe2.html" title="By default, geometric data on layers (original and derived) created during a DRC run is memory-based. The majority of memory used during execution is consumed by geometric data. You may specify that geometric data on layers created during a DRC run is to be primarily disk-based rather than memory-based. In most cases, this can save substantial amounts of memory by transferring this resource to disk file(s).">Disk-Based Layers</a></strong></li>
</ul>
