<div id="BodyContent"><h1 class="title topictitle1">Supported Geometric Layout Formats</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">Calibre
tools support a variety of geometric layout formats.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_GdsiiLayoutFormat_id6061abd6.html" title="Calibre processes GDSII version 6.0. Later versions are not supported.">GDSII Layout Format</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_OasisLayoutFormat_id0d90bf4c.html" title="Calibre supports OASIS 1.0.">OASIS Layout Format</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_ThirdPartyLayoutFormats_id8962d81b.html" title="Calibre tools read LEF/DEF and OpenAccess layout formats.">Third-Party Layout Formats</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_AsciiLayoutFormat_id81b4b77c.html" title="When the layout database format is ASCII (specified as Layout System ASCII), it appears as a set of polygon files in the form icv_data_n, where n represents the corresponding drawn layer number. The file is assumed to be in the current directory. This format is used only by flat Calibre applications and ICverify.">ASCII Layout Format</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/MGCChap_LayoutProcessingConcepts_id9312ae4c.html" title="Layout designs consist of shapes, which are, in turn, comprised of edges. Calibre tools work primarily with edges. Edges always have a reference back to the polygon to which they belong. Polygons and edges can also have a reference to an electrical node as long as you have established the appropriate layer connectivity in the rule file.">Layout Processing Concepts</a></div>
</div>
