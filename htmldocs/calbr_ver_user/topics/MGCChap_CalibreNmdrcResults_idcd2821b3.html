<div id="BodyContent"><h1 class="title topictitle1"> Calibre nmDRC Results</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">DRC applications
output a transcript, a results database, and a summary report (if
specified). The run transcript has features that are common to all
batch Calibre tools that read geometric databases. </span>
</div>
<div class="related-links TopicTOC chaptoc">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Contain_SessionTranscripts_id85f73c4e.html" title="Calibre applications produce a transcript showing statistics for the different runtime modules.">Session Transcripts</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Contain_DrcResultsDatabase_idd355a9b5.html" title="A DRC results database is created for each DRC run. This file can be an ASCII, GDSII, or OASIS results database. ASCII is the most common DRC results database format. ">DRC Results Database</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_DrcSummaryReport_idbe664821.html" title="The DRC Summary Report specification statement in the rule file writes a summary of a DRC run. This report consists of heading information, runtime warnings, original layer statistics, rule check results statistics, and other information that encapsulates the run. The HIER option is recommended for hierarchical runs.">DRC Summary Report</a></strong></li>
</ul>
