<div id="BodyContent"><h1 class="title topictitle1">OA Mapping</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">OpenAccess databases use a different
set of mapping options and files than LEF/DEF systems in fdi2gds
and fdi2oasis</span>
</div>
<div class="related-links TopicTOC levels:2">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_PlaceRouteLayerMapping_id3c5b3b3a.html" title="The place and route mapping format is used for OpenAccess databases. The columns refer to the layer name, purpose name, layer number, and datatype number. ">Place and Route Layer Mapping</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/FileRef_OpenaccessLayerMappingFile_idafbb671b.html" title="Specifies how layers in an OpenAccess or LEF design database correspond to the GDS or OASIS output database layers for fdi2gds and fdi2oasis. The file specified by this option conforms to an industry-standard Cadence OA layer map file format.">OpenAccess Layer Mapping File</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/FileRef_LayerMapFileFdi2gdsFdi2oasis_id00cb01e4.html" title="Specifies how layers in the input design database correspond to the GDS or OASIS output database layers for fdi2gds and fdi2oasis. ">Layer Map File for fdi2gds and fdi2oasis</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/FileRef_ObjectMapFile_idf3be672d.html" title="Specifies how blockage objects are mapped to the output. Blockage objects that are not listed in this file are not output. ">Object Map File</a></strong></li>
</ul>
