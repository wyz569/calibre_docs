<div id="BodyContent"><h1 class="title topictitle1">Choosing Metrics and Bins to Display</h1>
<div class="body refbody GeneralRefBody"><div class="abstract GeneralRefAbstract"><span class="shortdesc">From the <span class="ph uicontrol bold">View</span> menu, select <span class="ph menucascade bold"><span class="ph uicontrol">Metrics</span><abbr title="and then"> &gt; </abbr><span class="ph uicontrol">Select Multiple</span></span>. </span>
</div>
<div class="section Subsections"><div class="section Subsection" id="id7a5afa71-43b3-490c-b965-f8c4d71fda87__id3254255b-2c10-419d-9a47-3de8b1153e4d"><p class="p">Choose the combination of bins and metrics
that you wish to display and click <span class="ph uicontrol bold">OK</span>.</p>
<div class="fig fignone" id="id7a5afa71-43b3-490c-b965-f8c4d71fda87__id95d4b247-e332-4387-b093-281565cc08b2"><br /><div class="imagecenter"><img class="image imagecenter" src="../graphics/multimetrics.gif" /></div><br /></div>
