<div id="BodyContent"><h1 class="title topictitle1">Fill Layermap File</h1>
<div class="body MGCBody"><div class="abstract ContainerAbstract"><span class="shortdesc">A Fill
layermap file is an ASCII file defining the mapping between the
fill layers in a DFM database and the backannotation layers in the
original layout. </span>
</div>
<p class="p">For use when using backannotation
from a DFM database.</p>
