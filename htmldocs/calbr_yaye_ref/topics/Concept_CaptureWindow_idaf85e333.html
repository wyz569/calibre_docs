<div id="BodyContent"><h1 class="title topictitle1">Capture
Window</h1>
<div class="body conbody ConceptBody"><div class="abstract ConceptAbstract"><span class="shortdesc">The capture
window is a portion of a layout database evaluated or reported on
by one of the DFM operations.</span>
</div>
<p class="p">You define capture windows through
Partitioning—refer to “<a class="xref fm:HeadingAndPage" href="Contain_Partitioning_id1a65acc8.html#id1a65acc8-d993-495b-87f0-c3234789964f__Contain_Partitioning_id1a65acc8.xml#id1a65acc8-d993-495b-87f0-c3234789964f" title="Partitioning refers to dividing geometric data into meaningful and manageable chunks.">Partitioning</a>”.</p>
</div>
