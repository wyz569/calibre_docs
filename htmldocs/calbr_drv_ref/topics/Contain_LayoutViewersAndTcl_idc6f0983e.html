<div id="BodyContent"><h1 class="title topictitle1">Layout Viewers and Tcl</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc"></span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_LayoutViewerObjectsAndHandles_id6c4cd009.html" title="Layout viewer objects include the window, layouts, overlays, and views. When you create or open an object in a layout viewer, the layout viewer assigns a system-generated instance name to the object. This system-generated instance name is referred to as a handle. An example of an instance name, or handle, is layout0. The layout viewer maintains this handle in memory during the layout viewer session. Each handle is unique and applies to one and only one specific object.">Layout Viewer Objects and Handles</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_LayoutViewerCommandsAndObjectMethods_idc25f285b.html" title="The layout viewers support the use of commands and object methods for manipulating the layout viewer application, current layout, current view, and other state-dependent data.">Layout Viewer Commands and Object Methods</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_MostDatabaseObjectsAreNotTclObjects_id1e76856f.html" title="All Tcl objects have handles. The Calibre layout viewer classes of Tcl objects include cwbWorkBench, Layout, Peek, Overlay, StringFeature, and cwbLayoutView. Many layout database objects are not Tcl objects. Within memory, these layout database objects are actually stored as elements of Tcl objects.">Most Database Objects are not Tcl Objects</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_LayoutViewerApplicationExtensionFiles_idab87fbae.html" title="You can write Tcl-based scripts in the supported application extension files to create customized macros or modify the behavior of the Calibre layout viewers.">Layout Viewer Application Extension Files</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/MGCChap_IntroductionUsingTclCalibreLayoutViewers_id7007c7df.html" title="The Calibre layout viewers provide a powerful scripting capability using the Tcl-based batch commands. The phrase Calibre layout viewers is used throughout this manual when referring to the family of layout viewer tools which include Calibre DESIGNrev, Calibre WORKbench, Calibre LITHOview, and Calibre MDPview.">Introduction to Using Tcl With the Calibre Layout Viewers</a></div>
</div>
