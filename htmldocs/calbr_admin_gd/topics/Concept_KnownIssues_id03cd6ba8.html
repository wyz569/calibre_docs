<div id="BodyContent"><h1 class="title topictitle1">Known Issues</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">There are
some known issues related to using distributed Calibre.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_OutputDifferences_idd92e43bc.html" title="Due to the inherent differences in floating-point calculations, different hardware platforms show differences in Calibre output. These differences are typically limited to one database unit or one step size for any given Calibre operation. These differences are considered within an acceptable accuracy tolerance for Calibre.">Output Differences</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_ExceedingAShell_id16d0a707.html" title="When performing multithreaded or Calibre MTflex runs, you can encounter situations where you run out of available licenses for the Calibre software run. Running out of licenses causes the Calibre application either to exit with a warning or to run with fewer licenses.">Exceeding a Shell’s File Descriptor Limit</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Trouble_NfsdErrorTooManyOpenTcpSockets_id9c51ba68.html" title="In some cases, when running Calibre MTflex where a large number of remotes are concurrently writing back to a primary host, an error message is generated.">NFSD Error “Too Many Open TCP Sockets”</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_PotentialNetworkErrors_id754ab0c4.html" title="Running a job in Calibre MTflex and Hyperscaling modes (‑turbo ‑hyper) may occasionally generate a “PTHREAD INIT Failure” or “Hyper data storage failure” error message.">Potential Network Errors</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/MGCChap_DistributedCalibreOverview_id6fe7b51e.html" title="The multithreaded, distributed processing capability of Calibre provides a high performance data architecture that utilizes CPUs on and remote hosts for faster processing of full chip and other large designs. With this data architecture, you can take advantage of large SMP servers and low-cost network processors, such as rack-mount systems.">Distributed Calibre: Overview</a></div>
</div>
