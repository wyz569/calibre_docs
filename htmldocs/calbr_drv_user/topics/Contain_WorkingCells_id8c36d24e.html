<div id="BodyContent"><h1 class="title topictitle1">Working with Cells</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">With
Calibre DESIGNrev you can create and edit cells and cell references. </span>
</div>
<div class="related-links TopicTOC levels:2">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_Cells_id9c4bdffe.html" title="The current cell refers to the cell currently selected and displayed in the viewing window. The layout viewer application window can have only one current cell at any time. By default, the top level cell of the layout is the current cell. You can quickly select a new current cell by clicking on its name in the Cells Browser.">About Cells</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_CreatingCells_idde7ea6dd.html" title="A cell is a named object in the layout database that can be referenced within other cells to create hierarchy. Cells can contain geometric text, polygons, paths, cell references, and cell reference arrays. Once you create a cell and populate it with geometries or reference cells, you can reference the new cell from within other cells.">Creating Cells</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_EditingCellReference_idee8d55d5.html" title="A cell reference is a pointer to an original cell. Editing the cell causes the contents of all references to that cell to be updated automatically. The layout viewer revision tool lets you display cell references and their properties. Hierarchical designs are comprised of cells which can be nested. Because a cell reference is a pointer to a single cell, the only property you can edit for it is its placement (location, orientation, and magnification).">Editing a Cell Reference</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_CreatingArrayCellReferences_id93aacd38.html" title="A cell reference array is a collection of cell references arranged in a two-dimensional array. Cell reference arrays are treated as a single object and manipulated using any function that applies to cell references.">Creating an Array of Cell References</a></strong></li>
</ul>
