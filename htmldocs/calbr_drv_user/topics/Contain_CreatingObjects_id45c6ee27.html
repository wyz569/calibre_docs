<div id="BodyContent"><h1 class="title topictitle1">Creating Objects</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">The
Layout Viewer Toolbar includes buttons for creating boxes, polygons,
paths, and notches.</span>
</div>
<div class="related-links TopicTOC levels:2">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_DrawingBox_id8aacc24c.html" title="A box is a 4-sided polygon with equal sides. You can render a box in your layout using the Box button in the Layout Viewer Toolbar.">Drawing a Box</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_DrawingPolygon_id0cdacf0c.html" title="A polygon is a closed geometric object defined by three or more non-colinear vertices. The line segment between two adjacent vertices is called a polygon edge. The layout viewer lets you display polygons and their properties. Polygons can be added using the Box (to create a simple box) or the Poly toolbar buttons.">Drawing a Polygon</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_DrawingPath_idd985a1d4.html" title="A path is a line with thickness, also referred to as a trace. The line segment between two adjacent vertices is called a path centerline. Paths do not have edges. They have a centerline and a width. The layout viewer displays paths and their properties. Calibre batch tools convert them to polygons for processing. Paths have five properties: type, layer, width, location, and shape. These can be modified from the Object &gt; Properties dialog box. Paths can be interconnected to form a net and can be converted to polygons.">Drawing a Path</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_DrawingVertex_id70e2907f.html" title="A vertex is a point in an edge that breaks the edge into a smaller segments known as fragments. A fragment, which may also be referred to as an edge fragment, can be an entire edge (if the two vertices are both corners) or a part of an edge (if at least one vertex is not). Using the Vertex button on the layout viewer toolbar, additional vertices can be introduced to an edge, breaking that edge into smaller fragments. ">Drawing a Vertex</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_DrawingNotch_idac208570.html" title="A notch is a small rectangular indent of a polygon or box. You can use the Notch button in the Layout Viewer Toolbar to create additional segments in your polygons.">Drawing a Notch</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_CreatingSplits_id82a3b231.html" title="You can use the Split button in the Layout Viewer Toolbar to slice paths and polygons into two abutting paths and polygons. ">Creating Splits</a></strong></li>
</ul>
