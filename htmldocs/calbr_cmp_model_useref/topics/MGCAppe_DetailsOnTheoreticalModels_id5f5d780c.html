<div id="BodyContent"><h1 class="title topictitle1"> Details
on Theoretical Models</h1>
<div class="body MGCBody"><div class="abstract MGCAbstract"><span class="shortdesc">A CMP

the CMP Optimization tool.</span>
</div>
<p class="p">The appendix is organized
by the type of physical model each theoretical model is associated with.</p>
