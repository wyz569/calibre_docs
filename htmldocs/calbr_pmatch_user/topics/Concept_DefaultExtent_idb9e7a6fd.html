<div id="BodyContent"><h1 class="title topictitle1">Default Extents</h1>
<div class="body conbody ConceptBody"><div class="abstract ConceptAbstract"><span class="shortdesc">The default
pattern extent is a minimum bounding box that encloses all polygons
and constraints in the pattern. A default pattern extent is created
automatically by the Calibre Pattern Matching GUI.</span>
</div>
<p class="p">The following figure
shows the default extent. </p>
<img class="image fmdpi:96" src="../graphics/key_concepts51.png" /></div>
