<div id="BodyContent"><h1 class="title topictitle1">Handling Corners</h1>
<div class="body conbody ConceptBody"><div class="abstract ConceptAbstract"><span class="shortdesc">Spirals drawn
with non-flush corners produce extra couplings and incorrect results. </span>
</div>
<p class="p">To avoid this, ensure that corners
do not have notches as shown in <a class="xref fm:Figure" href="#idc6c2624e-aedf-4639-af30-e872207eea06__id6d425410-362e-4c23-9762-7f844ba927cd">Figure 1</a>.</p>

</div>
