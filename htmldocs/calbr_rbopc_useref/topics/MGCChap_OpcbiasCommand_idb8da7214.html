<div id="BodyContent"><h1 class="title topictitle1"> OPCBIAS
Command</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">The OPCBIAS
command performs edge biasing on target shapes.</span>
</div>
<div class="related-links TopicTOC chaptoc">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Command_Opcbias_id8e8f89a1.html" title="Performs edge biasing on input target shapes.">OPCBIAS</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_OpcbiasCommand_id03ca04a0.html" title="The OPCBIAS command moves individual target shape edges by predefined amounts depending on target widths and spaces between target shapes. You can also define edge constraints by width and space. Most tables specify corrections as a function of these two ranges.">OPCBIAS Command</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_TablesIntoOpcbiasRules_id73ed76f2.html" title="Before you convert a table of rules into OPCBIAS syntax, understand how to interpret the table data. Be sure you know how to translate the discrete table values for width and spacing into ranges of values and whether the rule reflects one- or two-edge movement.">Conversion of Table Values to OPCBIAS Rules</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_OpcbiasCleanupTasks_id1f7f6636.html" title="Strict interpretation of rules by OPCBIAS during biasing may lead to shapes that are not manufacturable, requiring OPCBIAS to perform clean up tasks.">OPCBIAS Cleanup Tasks</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalculationBiasPriorities_id61fd26f6.html" title="When OPCBIAS identifies a short edge and a neighbor it can merge, it calculates the bias to use for the result. OPCBIAS determines priority of bias by comparing all biases, and space and width categories.">Calculation of Bias Priorities</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_OpcbiasExamples_id777cccf2.html" title="The OPCBIAS command provides flexibility for various biasing applications.">OPCBIAS Examples</a></strong></li>
</ul>
</div></div>
