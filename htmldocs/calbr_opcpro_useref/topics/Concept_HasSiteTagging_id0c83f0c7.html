<div id="BodyContent"><h1 class="title topictitle1">Has_Site Tagging</h1>
<div class="abstract ConceptAbstract"><span class="shortdesc">The HAS_SITE
-how method lets you tag fragments based on whether or not they
have sites on them. </span>
</div>
<div class="related-links">
<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/Contain_TaggingBasics_iddc10d926.html" title="With the Calibre ORC batch tool, you use tagging commands to define conditions that are of special interest or concern. Like the Calibre OPCpro batch tool, this batch tool operates on edge fragments that result from fragmentation of polygon edges. The benefit of this is that you can identify exactly which portions of a polygon edge cause problems. A good fragmentation scheme breaks an edge into just enough fragments to ensure that portions of an edge with small errors or no errors are tagged differently than portions with larger errors.">Tagging Basics</a></div>
