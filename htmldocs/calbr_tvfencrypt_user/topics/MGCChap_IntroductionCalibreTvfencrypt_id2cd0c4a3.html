<div id="BodyContent"><h1 class="title topictitle1"> Introduction to Calibre TVFencrypt</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">Calibre
TVFencrypt is a utility that encrypts Tcl Verification Format (TVF)
files.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_CalibreTvfencryptOverview_idc7de08a8.html" title="Calibre TVFencrypt is a utility you use to safeguard, through encryption, sensitive data contained within TVF files. The caltvfencrypt utility creates encrypted TVF files that you can distribute to third parties without disclosing proprietary or other sensitive information.">Calibre TVFencrypt Overview</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_Workflow_id4decfe8f.html" title="The Calibre TVFencrypt utility (caltvfencrypt) reads a plain text TVF rule file and outputs an encrypted rule file. You can input the encrypted TVF rule file directly into Calibre or you can source the encrypted file from another plain text TVF file. When you input an encrypted TVF rule file into Calibre, different Tcl interpreters are created that perform different functions related to interpreting the TVF file.">Workflow</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_LicenseRequirements_id093aff4d.html" title="Calibre TVFencrypt is available on all platforms supported by the Calibre product line. ">License Requirements</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_SyntaxConventions_id3b6920a8.html" title="The command descriptions use font properties and several meta-characters to document the command syntax.">Syntax Conventions</a></strong></li>
</ul>
