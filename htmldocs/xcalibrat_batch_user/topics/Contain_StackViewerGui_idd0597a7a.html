<div id="BodyContent"><h1 class="title topictitle1">Stack
Viewer GUI</h1>
<div class="body MGCBody"><div class="abstract ContainerAbstract"><span class="shortdesc">The
stack viewer graphical user interface (GUI) has several features
to help you visualize your technology stack.</span>
</div>
<p class="p">The stack viewer window
is divided into three main areas.</p>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_TextArea_id4e7d374c.html" title="The text area displays the contents of the current MIPT file and any messages from the stack viewer. You can edit the contents of the MIPT file displayed in the text area and save the file back to disk. Once you save the file, the changes are displayed in the stack area.">Text Area</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_ControlsArea_id12759f14.html" title="The controls area contains two toolbars, a color legend, and the view options panel. Use the objects in this area to control file I/O and the stack viewer window display.">Controls Area</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_StackArea_id77cb9461.html" title="The stack area contains a graphical representation of the technology stack.">Stack Area</a></strong></li>
</ul>

<div class="familylinks">
