<div id="BodyContent"><h1 class="title topictitle1"> MIPT File Utilities</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">xCalibrate
provides utilities for translating technology files to MIPT format
and verifying MIPT files (.mipt).</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Contain_InterconnectTechnologyFormatItf_id6a66b2a6.html" title="The interconnect technology format is a standardized format that describes the detailed modeling of interconnect parasitic effects for the technology stack. You can translate ITF files into MIPT files, or mapping and ignore files with the xCalibrate ITF Translation options.">Interconnect Technology Format (ITF)</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_IrcxFileFormat_ide919fc13.html" title="The iRCX format is a standardized technology file format introduced by the foundry, which integrates all necessary process and reliability information for each technology into a single file. You can translate iRCX files into MIPT files with the xCalibrate IRCX Translation option.">iRCX File Format</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_InterfaceMapfile_id0aecfe3d.html" title="The interface mapfile is used to create an interface MIPT file for a pair of 3DIC components. 3DIC components can be die, fanout package, or interposer.">Interface Mapfile</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Contain_VerifyingMiptStructures_id4482ecf9.html" title="Applying the -check option parses an MIPT file and checks for logical inconsistencies. It is run by default when loading an MIPT file into the stack viewer. ">Verifying MIPT Structures</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_StackViewer_idc794d0b4.html" title="The stack viewer shows a graphical representation of a MIPT file. You can customize the representation to display only certain measurements, as well as defined devices. It only reads MIPT format files.">Stack Viewer</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Contain_StackViewerGui_idd0597a7a.html" title="The stack viewer graphical user interface (GUI) has several features to help you visualize your technology stack.">Stack Viewer GUI</a></strong></li>
</ul>
