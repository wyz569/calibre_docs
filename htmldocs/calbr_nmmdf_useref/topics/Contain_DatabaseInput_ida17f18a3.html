<div id="BodyContent"><h1 class="title topictitle1">Database Input</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">Calibre nmModelflow
operations require one or more items loaded into the database. </span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_ImportingDatabase_id3b13eaab.html" title="Importing an existing database from another user or another session is a simple way to populate a database. Databases can also be exported and imported to migrate data from another database to a current one.">Importing a Database</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_ExportingDatabase_idfe12bfbc.html" title="Databases are stored individually on a per-user basis. To share a database, you must export it to a file that can be imported by another Calibre nmModelflow user.">Exporting a Database</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_CreatingFilter_id222fc340.html" title="Filters reduce the gauge data set by removing any gauges that do not meet the criteria of the filter. A typical filter might remove all the vertical features from the gauge data set in order to calibrate a model that works for horizontal features only; another filter might operate on test structures of only one type. ">Creating a Filter</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_CreatingCustomPlot_ide98b216b.html" title="The Calibre nmModelflow GUI creates a default set of calibration plots, which are run on the active data set. However, you can create custom plots that are saved in the database.">Creating a Custom Plot</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_CreatingCustomMetric_id1c2dab4e.html" title="Use metrics to measure figures of merit in gauge data. Metrics are applied to the results of simulations and calibrations. They are used to establish alternative methods to evaluate the quality of a model. Metrics can also be created in the GUI for use with the active data. ">Creating a Custom Metric</a></strong></li>
</ul>
